<!DOCTYPE html>
<meta charset="utf-8">
<!-- DO NOT SUBMIT: Fix Page Title. Missing tags? http://go/optional-html -->
<title>Animated Blur</title>

<style>

body {
  background: green;
}

.viewport {
  width: 800px;
  height: 600px;
  position: relative;
  background: green;
}

svg {
  position: absolute;
  top: 5px;
  display: block;
  margin: 0 auto;
}

.svg-tooltip {
  pointer-events: none;
}
.tooltip {
  padding: 10px;
  color: blue;
}
p {
  margin: 5px 0px;
}
polygon {
  pointer-events: none;
}

</style>

<div id ="viewport" class="viewport">
  <div id="container">
    <svg id="blur" width="800" height="800">
      <defs>
      <filter id="filter" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0" />
      </filter>
    </defs>
    <image id="img" xlink:href="./images/Stanford_Bunny.png" x="0" y="0" width="800px" height="800px" filter="url(#filter)"></image>
    </svg>
  </div>
</div>

<script src='http://d3js.org/d3.v3.min.js' charset='utf-8'></script>
<script src="scripts/animated_blur.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initializeAnimatedBlur(document.querySelector('.viewport'));
  });
</script>
