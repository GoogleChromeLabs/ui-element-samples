<!DOCTYPE html>
<meta charset="utf-8">
<!-- DO NOT SUBMIT: Fix Page Title. Missing tags? http://go/optional-html -->
<title>Animated Blur</title>

<style>
@keyframes container-anim {
  0% { transform: scale(1); }
  100% { transform: scale(0.5); }
}

body {
  margin: 0;
  background: white;
}

img, div {
  width: 200px;
  height: 200px;
}

img, svg {
  position: absolute;
  top: 5px;
}

.scene {
  height: 50%;
}

.viewport {
  height: 100%;
  position: relative;
}

#container.animated {
  animation: container-anim 1s infinite alternate linear;
}
</style>


<div id="container">
  <svg id="blur" width="800" height="800">
    <defs>
    <filter id="filter" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0" />
    </filter>
  </defs>
  <image id="img" xlink:href="./images/Stanford_Bunny.png" x="0" y="0" width="800px" height="800px" filter="url(#filter)"></image>
  </svg>
</div>

<script src="scripts/animated_blur.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initializeAnimatedBlur(document.querySelector('.viewport'));
  });
</script>
